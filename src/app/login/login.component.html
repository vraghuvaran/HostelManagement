<div *ngIf="isloading" style="text-align: center;">
<app-spinner></app-spinner>
</div>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/login-1.PNG" alt="login" class="login-card-img">
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="https://svgshare.com/i/LUq.svg" alt="logo" width="250px" height="100px">
            </div>
            <p class="login-card-description">Sign into your account</p>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="form-group">
                <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
                <input type="email" class="form-control" id="email" name="email" ngModel email required>
                <span class="bmd-help">We'll never share your email with anyone else.</span>
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel password required
                  minlength="8">
                <span class="bmd-help">Password must be 8 Characters</span>
              </div>
              <button name="login" id="login" [disabled]="!authForm.valid" class="btn btn-block login-btn mb-4"
                type="submit" value="Login">Login</button>
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a routerLink="/register"
                class="text-reset">Register here</a></p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

<br><br>

<button type="button" id="modalpop" hidden="true" class="btn btn-primary" data-toggle="modal"
        data-target="#modalPoll-1">Launch
        modal</button>

    <!-- Modal: modalPoll -->
    <div class="modal fade" id="modalPoll-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-full-height  modal-dialog-centered modal-notify modal-info" role="document">
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header" style="background-color: #FF3547; height: 60px;">
                    <p class="heading lead" style="color: white;">Hostel Management
                    </p>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">Ã—</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    {{message}}
                </div>
                <div class="modal-footer justify-content-center">
                    <a type="button" style=" color: white;" class="btn btn-success btn-raised  waves-effect waves-light"
                        data-dismiss="modal" style="border-radius: 15px;" (click)="submitmodal()">Submit
                        <i class="fa fa-paper-plane ml-1"></i>
                    </a>&nbsp;
                    <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal"
                        style="border-radius: 15px;">Cancel</a>
                </div>
            </div>
        </div>
    </div>


<app-footer></app-footer>
